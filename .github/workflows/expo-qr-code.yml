name: Publish a preview from PR
on: [pull_request]
jobs:
  publish:
    runs-on: macos-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ğŸ— Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: yarn

      - name: ğŸ— Build
        run: yarn streamline:build

      - name: ğŸš€ Publish preview
        run: yarn nx run sandbox:publish --release-channel=pr-${{ github.event.number }} --non-interactive --config=app.json

      - name: ğŸ’¬ Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          channel: pr-${{ github.event.number }}
          message: '<a href="https://qr.expo.dev/expo-go?owner=lukoapp&slug=sandbox&releaseChannel=pr-${{ github.event.number }}"><img src="https://qr.expo.dev/expo-go?owner=lukoapp&slug=sandbox&releaseChannel=pr-${{ github.event.number }}" height="200px" width="200px"></a>'

      - name: Install Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest

      - name: Install Maestro CLI
        run: curl -Ls "https://get.maestro.mobile.dev" | bash
      
      - name: Install idb
        run: brew tap facebook/fb; brew install facebook/fb/idb-companion

      - name: Run tests
        run: expo url https://qr.expo.dev/expo-go?owner=lukoapp&slug=sandbox&releaseChannel=pr-${{ github.event.number }}

      - name: Visual regression test
        run: yarn sandbox:test:visual

      - name: Visual regression compare
        run: yarn sandbox:test:visual:compare

