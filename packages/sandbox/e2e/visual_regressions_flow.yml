appId: host.exp.Exponent
---
- waitForAnimationToEnd:
    timeout: 5000
- launchApp
- launchApp:
    appId: 'host.exp.Exponent'
    clearState: true
    clearKeychain: true # optional: clear *entire* iOS keychain
    stopApp: true
# - stopApp: host.exp.Exponent
# - openLink: 'exp://exp.host/@lukoapp/sandbox?release-channel=pr-16'
- tapOn: 'Sandbox Channel: pr-16'
- waitForAnimationToEnd:
    timeout: 5000
- tapOn: 'Foundation'
- tapOn: 'Box >'
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: e2e/tempScreenshots/Box
- tapOn: 'Box'
- tapOn: 'Icons >'
- extendedWaitUntil:
    visible: 'Icons'
    timeout: 5000
- takeScreenshot: e2e/tempScreenshots/Icons
- tapOn: 'Icons'
- tapOn: 'Typo >'
- takeScreenshot: e2e/tempScreenshots/Typo
- tapOn: 'Typo'
