appId: ${APPID}
---
- launchApp
- stopApp
- openLink:
    link: exp://192.168.31.62:19000
    autoVerify: true
- tapOn:
    # bypass expo onboarding modal if you run the test on a fresh env
    text: 'Got it'
    optional: true
- tapOn:
    # bypass expo onboarding modal if you run the test on a fresh env
    text: 'Foundation'
    optional: true
- tapOn: 'Box >'
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Box
- tapOn: 'Box'
- tapOn: 'Icons >'
- extendedWaitUntil:
    visible: 'Icons'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Icons
- tapOn: 'Icons'
- tapOn: 'Typo >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Typo
- tapOn: 'Typo'
- tapOn: 'Spinner >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Spinner
- tapOn: 'Spinner'
- tapOn: 'Button >'
- extendedWaitUntil:
    visible: 'Button'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Button
- tapOn: 'Button'
- tapOn: 'Button Mini >'
- extendedWaitUntil:
    visible: 'Button Mini'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/ButtonMini
- tapOn: 'Button Mini'
- tapOn: 'Button Icon >'
- extendedWaitUntil:
    visible: 'Button Icon'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/ButtonIcon
- tapOn: 'Button Icon'
- tapOn: 'Card >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Card
- tapOn: 'Card'
- tapOn: 'Tag >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Tag
- tapOn: 'Tag'
