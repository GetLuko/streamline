appId: ${APPID}
---
- launchApp
- tapOn: 'Sandbox'
- tapOn: 'Foundation'
- tapOn: 'Box >'
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Box
- tapOn: 'Box'
- tapOn: 'Icons >'
- extendedWaitUntil:
    visible: 'Icons'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Icons
- tapOn: 'Icons'
- tapOn: 'Typo >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Typo
- tapOn: 'Typo'
- tapOn: 'Spinner >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Spinner
- tapOn: 'Spinner'
- tapOn: 'Button >'
- extendedWaitUntil:
    visible: 'Button'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Button
- tapOn: 'Button'
- tapOn: 'Button Mini >'
- extendedWaitUntil:
    visible: 'Button Mini'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/ButtonMini
- tapOn: 'Button Mini'
- tapOn: 'Card >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Card
- tapOn: 'Card'
