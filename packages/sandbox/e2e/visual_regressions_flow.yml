appId: ${APPID}
---
- launchApp
- tapOn: 'Sandbox'
- tapOn: 'Foundation'
- tapOn: 'Box >'
- waitForAnimationToEnd:
    timeout: 10000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Box
- tapOn: 'Box'
- tapOn: 'Icons >'
- extendedWaitUntil:
    visible: 'Icons'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Icons
- tapOn: 'Icons'
- tapOn: 'Typo >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Typo
- tapOn: 'Typo'
- tapOn: 'Spinner >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Spinner
- tapOn: 'Spinner'
- tapOn: 'Button >'
- extendedWaitUntil:
    visible: 'Button'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Button
- tapOn: 'Button'
- tapOn: 'Button Mini >'
- extendedWaitUntil:
    visible: 'Button Mini'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/ButtonMini
- tapOn: 'Button Mini'
- tapOn: 'Button Icon >'
- extendedWaitUntil:
    visible: 'Button Icon'
    timeout: 5000
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/ButtonIcon
- tapOn: 'Button Icon'
- tapOn: 'Card >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Card
- tapOn: 'Card'
- scrollUntilVisible:
    element:
      text: 'CardTip >'
    direction: DOWN
- tapOn: 'CardCallout >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/CardCallout
- tapOn: 'CardCallout'
- tapOn: 'CardTip >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/CardTip
- tapOn: 'CardTip'
- scrollUntilVisible:
    element:
      text: 'InputText >'
    direction: DOWN
- tapOn: 'InputText >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/InputText
- tapOn: 'InputText'
- scrollUntilVisible:
    element:
      text: 'InputText Types >'
    direction: DOWN
- tapOn: 'InputText Types >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/InputTextTypes
- tapOn: 'InputText Types'
- scrollUntilVisible:
    element:
      text: 'Tag >'
    direction: DOWN
- tapOn: 'Tag >'
- takeScreenshot: e2e/${PLATFORM}/tempScreenshots/Tag
- tapOn: 'Tag'
